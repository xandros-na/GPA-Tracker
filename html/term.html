<style type="text/css">
	.list-text{
		font-size: 150%;
	}
	.row-indicator{
		position:absolute;
		right:30px;
		top:14px;
	}
		.navbar{
		background-color:#749CD9;
		text-align:center;
	}
	.goal-list{
		background-color: #EFEFEF;
		position: relative;
		left: 20px;
		border-radius:10px;
	}
	
	.goal-text{
		position:relative;
		left:10px;
	}
	
	.goal-input{
		position:absolute;
		right:30px;
		width:60px;
		border-radius: 10px;
		text-align:center;
	}
	
	.logout-button{
		position: absolute;
		top:14px;
		right: 17px;
		font-size: 130%;
		color:white;
		z-index:1;
	}
	p{
		font-size: 150%;
		color:white;
		font-weight:bold;
		position:relative;
		top:7px;
	}
	.add-entry {
	   padding: 1px;
	   margin: 10px;
	   color: white;
	   border: 2px dashed white;
	   border-radius: 10px;
	   text-align:center;
	}
</style>
<div ng-controller="TermCtrl">
	<!--navigation bar-->
	<div class="navbar">
		<p>Welcome Back!</p>
		<a class="glyphicon glyphicon-off logout-button" ng-click="logoutUser()"></a>
	</div>
	<div  ng-repeat="term in terms | orderBy: 'name'">
		<a class="list-group-item list-text" href="#/courseList/{{term}}">
			{{term}}<span class="glyphicon glyphicon-chevron-right row-indicator"></span>
		</a>
		<!--goal list and distance from goal for a single term-->
		<div class="goal-list">
			<div>
				<label class="goal-text">Goal</label>
				<span><input class="goal-input" placeholder="{{ti[term]['goal']}}" ng-model="goalChanger" ng-change="updateGoal(term,goalChanger)"></input></span>
			</div>
			<div>
				<label class="goal-text">Distance from goal</label>
				<span><input class="goal-input" value={{ti[term]['gpa']}} disabled></input></span>
			</div>
		</div>
	</div>
    
	<div class="add-entry" ng-click="open()">
		<p>+</p>
	</div>
	<script type="text/ng-template" id="addTerm.html">
        <div class="modal-header">
            <h3 class="modal-title">Add a term</h3>
        </div>
        <div class="modal-body">
			<input class="form-control" ng-model="term.name" placeholder="Term name" required>
            <input class="form-control" ng-model="term.goal" placeholder="Goal" required>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
            <button type="button" class="btn btn-primary" ng-click="save()">Save</button>
        </div>
    </script>
</div>
